<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityTour</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="realitytour-page">
    <header>
      <nav>
        <img
          src="assets/img/logocolor.png"
          alt="Logo"
          class="logo"
        />
        <ul class="nav-links">
          <li><a href="index.html#home">Inicio</a></li>
          <li><a href="index.html#about">Nosotros</a></li>
          <li><a href="index.html#services">Nuestro Servicio</a></li>
          <li><a href="index.html#ra">¿Qué es la RA?</a></li>
        </ul>
        <div class="menu-toggle">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
      </nav>
    </header>

    <section id="reality-content">
      <!-- <h2>Bienvenido a RealityTour</h2> -->
      <!-- Aquí agregas el contenido específico de esta página -->
    </section>
    
    <section id="camera-section">
      <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
      
        <!-- Botón cambiar cámara -->
        <button id="switch-camera-btn" class="camera-btn" title="Cambiar cámara">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
      
        <!-- Botón pantalla completa -->
        <button id="fullscreen-btn" class="camera-btn" title="Pantalla completa">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
               stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 9V5a1 1 0 0 1 1-1h4M20 9V5a1 1 0 0 0-1-1h-4M4 15v4a1 1 0 0 0 1 1h4M20 15v4a1 1 0 0 1-1 1h-4"/>
          </svg>
        </button>

      
        <!-- Botón salir pantalla completa -->
        <button id="exit-fullscreen-btn" class="camera-btn hidden" title="Salir de pantalla completa">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </section>
    

    <script src="js/main.js"></script>
    <script src="js/realitytour.js"></script>

  </body>
</html>
